<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单定位示例</title>
	<style>
		body {
			width: 500px;
			margin: 0 auto;
		}

		p {
			background: aqua;
			border: 3px solid blue;
			padding: 10px;
			margin: 10px;
		}
	</style>
</head>
<body>
	<h1>Positioning</h1>

	<p>I am a basic block level element.</p>
	<p class="positioned">I am a basic block level element.</p>
	<p>I am a basic block level element.</p>
</body>
</html>
