<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position2</title>
	<style>
		.box {
			display: inline-block;
			width: 100px;
			height: 100px;
			background: red;
			float: left;
			margin: 20px;
			color: white;
		}

		#three {
			position: absolute;
			top: 50px;
			/*left: 20px;*/
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box" id="one">One</div>
	<div class="box" id="two">Two</div>
	<div class="box" id="three">Three</div>
	<div class="box" id="four">Four</div>
</body>
</html>
