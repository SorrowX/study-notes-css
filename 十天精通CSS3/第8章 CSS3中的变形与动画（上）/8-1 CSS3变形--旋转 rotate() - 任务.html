<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 8-1 CSS3变形--旋转 rotate() - 任务</title>
	<style>
		.wrapper {
			width: 300px;
			height: 200px;
			border: 2px dotted blue;
			margin: 100px auto;
		}

		.wrapper div {
			width: 300px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			background: green;
			color: #fff;
			transform: rotate(-20deg);
		}

		.wrapper span {
			display: block;
			transform: rotate(20deg);
		}
	</style>
</head>
<body>
	<div class="wrapper">
	    <div>
	    	<span>我不想旋转(^_^)</span>
	    </div>
	</div>
</body>
</html>
