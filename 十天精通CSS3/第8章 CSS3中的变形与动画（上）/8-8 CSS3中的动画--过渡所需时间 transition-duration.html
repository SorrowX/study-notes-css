<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-8 CSS3中的动画--过渡所需时间 transition-duration</title>
	<style>
		div {
			width: 300px;
			height: 200px;
			background-color: orange;
			margin: 20px auto;
			transition-property: border-radius;
			transition-duration: .5s;
			transition-timing-function: ease-out;
			transition-delay: .2s;
		}

		div:hover {
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
