<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-4 CSS3中的变形--位移 translate() 任务</title>
	<style>
		.wrapper {
			padding: 20px;
			background: orange;
			color: #fff;
			border-radius: 5px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%); /* 向x轴和y轴平移自生宽高的一半(包含padding和border) */
		}
	</style>
</head>
<body>
	<div class="wrapper">
	    我不知道我的宽度和高是多少，我要实现水平垂直居中    
	</div>
</body>
</html>
