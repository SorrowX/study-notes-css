<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-7 CSS3中的动画--过渡属性 transition-property - 任务</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 20px auto;
			transition-property: width;
			transition-duration: .5s;
			transition-timing-function: ease-in;
			transition-delay: .1s;
		}

		div:hover {
			width: 400px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
