<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-4 CSS3中的变形--位移 translate()</title>
	<style>
		.wrapper {
			width: 200px;
			height: 200px;
			border: 2px dotted red;
			margin: 100px auto;
		}

		.wrapper div {
			width: 200px;
			height: 200px;
			background: orange;
			text-align: center;
			line-height: 200px;
			color: #fff;
			transform: translate(50px, 100px);
		}
	</style>
</head>
<body>
	<div class="wrapper">
	    <div>我向右向下移动</div>
	</div>
</body>
</html>
