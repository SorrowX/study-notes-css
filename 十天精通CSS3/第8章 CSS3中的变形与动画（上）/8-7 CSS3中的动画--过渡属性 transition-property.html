<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-7 CSS3中的动画--过渡属性 transition-property</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 20px auto;
			transition: background-color .5s ease .1s;
		}

		div:hover {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
