<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-5 CSS3中的变形--矩阵 matrix()</title>
	<style>
		.wrapper {
			width: 300px;
			height: 200px;
			border: 2px dotted red;
			margin: 100px auto;
		}

		.wrapper div {
			height: 200px;
			background: orange;
			transform: matrix(1,0,0,1,50,50); /* a, b, c, d, e, f; e控制x轴, f控制y轴*/
		}
	</style>
</head>
<body>
	<div class="wrapper">
	    <div></div>
	</div>
</body>
</html>
