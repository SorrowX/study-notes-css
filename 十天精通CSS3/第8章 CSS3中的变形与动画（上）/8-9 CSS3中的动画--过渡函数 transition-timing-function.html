<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8-9 CSS3中的动画--过渡函数 transition-timing-function</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: red;
			margin: 20px auto;
			transition-property: border-radius;
			transition-duration: .5s;
			transition-timing-function: ease-in-out;
			transition-delay: .1s;
		}

		div:hover {
			border-radius: 100%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
