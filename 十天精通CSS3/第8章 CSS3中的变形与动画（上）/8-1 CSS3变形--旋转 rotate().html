<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 8-1 CSS3变形--旋转 rotate()</title>
	<style>
		.wrapper {
			width: 200px;
			height: 200px;
			border: 1px dotted red;
			margin: 100px auto;
		}

		.wrapper div {
			width: 200px;
			height: 200px;
			background: orange;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="wrapper">
	    <div></div>
	</div>
</body>
</html>
