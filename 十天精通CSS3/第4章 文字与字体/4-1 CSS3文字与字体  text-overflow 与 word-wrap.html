<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-1 CSS3文字与字体  text-overflow 与 word-wrap</title>
	<style>
		.wrapper {
			width: 200px;
			background: #ccc;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}

		/*
            text-overflow只是用来说明文字溢出时用什么方式显示，要实现溢出时产生省略号的效果，还须定义强制文本在一行内显示（white-space:nowrap）及溢出内容为隐藏（overflow:hidden），只有这样才能实现溢出文本显示省略号的效果
		*/
	</style>
</head>
<body>
	<div class="wrapper">
	    超酷的IT技术学习平台（我是省略号）
	</div>
</body>
</html>
