<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>2-1 CSS3边框  圆角效果 border-radiuss</title>
	<style>
		div:nth-of-type(1) {
			width: 100px;
			height: 50px;
			background: #9da;
			border-radius: 50px 50px 0 0;

		div:nth-of-type(2) {
			width: 100px;
			height: 100px;
			background: #9da;
			border-radius: 50px 50px 50px 50px;
		}
	</style>
</head>
<body>

	<div></div>
</body>
