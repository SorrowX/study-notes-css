<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-2 CSS3边框  阴影 box-shadow（一）</title>
	<style>
	    div {
	    	margin: 30px auto;
	    }

		div:nth-of-type(1) {
			width: 100px;
			height: 100px;
		    box-shadow: 4px 2px 6px #333333;
		}

		div:nth-of-type(2) {
			width: 100px;
			height: 100px;
			box-shadow: 4px 2px 6px #333333 inset;
		}

		div:nth-of-type(3) {
			width: 100px;
			height: 100px;
			box-shadow: 4px 2px 6px #f00, -4px -2px 6px #000, 0 0 12px 5px #33CC00 inset;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
