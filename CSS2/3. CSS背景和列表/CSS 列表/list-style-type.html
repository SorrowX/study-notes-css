<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list-style-type</title>
	<style>
		ul li {
			/*list-style-type: circle;*/
			/*list-style-type: square;*/

			/*有序列表*/
			/*list-style-type: decimal;*/
			/*list-style-type: upper-roman;*/
			list-style-type: upper-alpha;
		}
	</style>
</head>
<body>
	<ul>
		<li>家用电器</li>
		<li>电脑</li>
		<li>收集</li>
	</ul>
</body>
</html>
