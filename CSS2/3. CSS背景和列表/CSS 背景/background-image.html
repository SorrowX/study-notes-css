<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background-image</title>
	<style>
		div {
			width: 300px;
			height: 300px;
			background-image: url(../img/bg-little.png);
			padding: 10px;
			border: 10px dashed;
			margin: 10px;
		}
		/* 背景图片包含内容和padding和border,但是不包含margin */
	</style>
</head>
<body>
	<div>background-image</div>
</body>
</html>
