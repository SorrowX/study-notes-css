<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>width height</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: #ececec;
		}

		.box1 {
			padding: 10px;
			border: 10px dashed red;
			margin: 10px;
			box-sizing: content-box;
		}

		.box2 {
			padding: 10px;
			border: 10px dashed red;
			margin: 10px;
			box-sizing: border-box;

		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
